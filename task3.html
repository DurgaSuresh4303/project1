<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(132, 185, 45, 0.1);
        }

        input[type="text"] {
            padding: 10px;
            font-size: 2rem;
            width: 200px;
            margin-right: 20px;
            border-radius: 20px;
            border: 1px solid #6ddbdb;
        }

        button {
            padding: 10px 20px;
            font-size: 2rem;
            border-radius: 20px;
            border: none;
            background-color: #630ddb;
            color: rgb(39, 6, 6);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c51e93;
        }

        .array-display {
            margin-top: 20px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="textInput" placeholder="Enter a value">
        <button onclick="addToArray()">Add to Array</button>
        <div class="array-display" id="arrayDisplay">
            Array: []
        </div>
    </div>

    <script>
        
        let myArray = [];

        function addToArray() {
            
            const inputValue = document.getElementById('textInput').value;

            if (inputValue.trim() !== "") {
                
                myArray.push(inputValue);
                
                document.getElementById('arrayDisplay').innerText = `Array: [${myArray.join(', ')}]`;

                document.getElementById('textInput').value = '';
            } else {
                alert("Please enter a value.");
            }
        }
    </script>
</body>
</html>
